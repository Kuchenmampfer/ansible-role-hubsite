---

pipeline:
  build:
    image: python
    commands:
      - pip install pyyaml jinja2
      - python cli.py render -i services_example.yml

  deploy:
    image: appleboy/drone-scp
    settings:
      strip_components: 1
      host:
        - hubsite.hyteck.de
      username: hubsite
      target: /var/www/hubsite/
      source: public/
      key:
        from_secret: ssh_key